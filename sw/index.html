require(["jquery", "jquery-ui/core"], function($, jqueryUICore) {

    var largeur = document.getElementById("starwarsotron").offsetWidth;

    /* nos phrases de base */

    var phrases = {
     /*
            "0": ["[La taxation des routes commerciales reliant les systèmes éloignés] fantôme", "<p>[ORGA-GENTIL1] est en pleine ébullition. [La taxation des routes commerciales reliant les systèmes éloignés] provoque la discorde.</p><p>Pour régler la question, [ORGA-NEUTRE] et ses redoutables vaisseaux de guerre imposent [un blocus] aux habitants de la petite planète [PLANETE1]. </p><p>Face à ce dangereux engrenage, et alors que [ORGA-GENTIL1] s’enlise dans des débats sans fin, [TITREMAL1] [NOM1] charge en secret deux [chevaliers jedi], [PRENOM-MASC1] [NOM2] et [PRENOM-MASC2] [NOM3], gardiens de la paix et de la justice dans la galaxie, de restaurer [la paix et la justice].</p>"],
            "1": ["L’Attaque des [clones]", "<p>L'agitation règne [ORGA-GENTIL2]. Des milliers [de systèmes solaires] ont annoncé leur intention de quitter [ORGA-GENTIL1]. Confrontés à ce mouvement séparatiste mené par [NOM4], les Chevaliers Jedi ont du mal à restaurer [la paix et la justice] dans la galaxie.</p><p>[PRENOM FEM1], qui fut [TITREFEM1] de [PLANETE1], revient [ORGA-GENTIL2] participer à un vote crucial sur la création d'une armée de [clones] pour aider les Jedis débordés…</p><p>Envoyé sur [PLANETE1], [PRENOM-MASC2] [NOM3] tombe sur [NOM4] qui tente de le convaincre de rejoindre les séparatistes. Mais le jeune [NOM3] résiste, perd [la main] et se console en se mariant avec [TITREFEM2] [PRENOM FEM4].</p>"],
            "2": ["La Revanche [droide]", "<p>C'est la guerre ! [ORGA-GENTIL1] croule sous les attaques de l'[impitoyable] Sith, [NOM4]. Il y a des héros dans les deux camps. Le Mal est partout.</p><p>Avec [une audace stupéfiante], [TITREMAL2] [NOM5a], diabolique chef [droide], est entré dans la capitale pour enlever [TITREMAL1] [NOM1], chef suprême [ORGA-GENTIL2].</p><p>Alors que l'armée séparatiste [droide] tente de quitter la capitale assiégée avec son précieux otage, [PRENOM-MASC2] [NOM3] et [PRENOM-MASC3] [NOM5b] mènent une mission désespérée pour délivrer [TITREMAL1] [NOM1].</p><p>Il s’avère que celui-ci est en fait le maléfique chef [ORGA-MECHANT1]. [PRENOM-MASC3] [NOM5b] tombe sous son joug et prend le nom de [NOM7]. Pendant ce temps, sa femme [PRENOM FEM4] meurt [aux mains de Tuskens], laissant orphelins les petits [PRENOM-MASC5] et [PRENOM FEM2].</p>"],
            "3": ["Un Nouvel [espoir]", "<p>A bord de vaisseaux spatiaux opérant à partir [d'une base cachée], les [ORGA-GENTIL3] ont emporté leur première victoire sur [NOM1], leader maléfique [ORGA-MECHANT1].</p><p>Au cours de la bataille, des espions des [ORGA-GENTIL3] ont réussi à dérober les plans secrets de l'arme absolue de leurs adversaires : [l’Etoile] de la Mort, un vaisseau doté d'un équipement assez puissant pour [annihiler une planète tout entière].</p><p>Poursuivie par les sbires implacables [ORGA-MECHANT1], [TITREFEM2] [PRENOM FEM2] file vers sa base dans son vaisseau cosmique, porteuse des plans qui permettront de sauver son peuple et restaurer [la paix et la justice] dans la galaxie.</p><p>Ce sera chose faite, grâce au jeune [PRENOM-MASC5], [fermier] de la planète [PLANETE2], et à l'aide du vieux [PRENOM-MASC2] [NOM3] et [TITREMAL3] [PRENOM-MASC4] [NOM8].</p>"],
            "4": ["La contre-attaque [ORGA-MECHANT1]", "<p>Le temps du péril a commencé pour les [ORGA-GENTIL3]. Même s'ils ont pu détruire [l’Etoile] de la Mort, l'armée impériale les a chassés de leur base secrète et les poursuit à travers la galaxie.</p><p>Après avoir échappé à la redoutable escadrille cosmique [ORGA-MECHANT1], un groupe de résistants mené par [PRENOM-MASC5] [NOM5b] a établi une nouvelle base secrète sur [PLANETE3], la lointaine planète [des glaces]. Plus tard, il commence son entraînement jedi avec [NOM6], sympathique petite créature [verte].</p><p>[NOM7], le bras droit de [NOM1], hanté par l'idée de retrouver le jeune [PRENOM-MASC5], lance des milliers de sondes téléguidées aux confins de l'espace. A l’issue d’un affrontement lors duquel [PRENOM-MASC5] perd [la main], il apprend que [NOM7] est [son père].</p>"],
            "5": ["Le Retour des [chevaliers jedi]", "<p>Avec [une audace stupéfiante], [PRENOM-MASC5] [NOM5b] est retourné parmi les siens sur la planète [PLANETE2] pour tenter d'arracher son ami [PRENOM-MASC4] [NOM8] aux griffes de l'ignoble [NOM9].</p><p>[PRENOM-MASC5] ne peut pas savoir que les ingénieurs [ORGA-MECHANT1] de [NOM1] ont commencé à construire en secret une nouvelle station spatiale blindée bien plus puissante et terrifiante que [l’Etoile] de la Mort.</p><p>Mais [PRENOM-MASC5] convainc [NOM7] de revenir du côté lumineux de la Force. Ensemble, les [chevaliers jedi] vainquent [NOM1], restaurant [la paix et la justice] dans la galaxie.</p>"],
     */
            "0": ["C.V.", "<p>Formation</p><p>1981-1984 &Eacute;COLE SUP&Eacute;RIEURE DE COMMERCE LE HAVRE/CAEN (&Eacute;COLE de MANAGEMENT de NORMANDIE)</p><p>D.E.S.C.A.F. Dipl&ocirc;me d’&Eacute;tudes Sup&eacute;rieures en Comptabilit&eacute;, Administration et Finances</p><p>Cursus professionnel</p><p>1985-1987 ROUSSEL UCLAF (SANOFI)</p><p>Ing&eacute;nieur &eacute;tudes</p><p>Maintenance et d&eacute;veloppement dans les domaines de la paie, participation salariale, gestion des immobilisations, facturation</p><p><smaller>IBM Mainframe (MVS), Cobol, JCL, SQL, VSAM, DB2, DL1, CICS</smaller></p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>... to be continued ...</p>"]

    var SacreJohn = document.getElementById('audio');
    var combien = Object.keys(phrases).length;
    var episoderomain = ["X"];

    function petitRemplacement(h, i) {
        numrep = remplacements[h].length
        numremp = Number(Math.floor(Math.random() * numrep));
        return remplacements[h][numremp]
    };

    function enCapitale(string) {
        /* la fonction qui colle une capitale au début d'un paragraphe ou après un point*/
        return string.replace(/<p>([a-z])/ig, function(tout, lettre) {
            return "<p>" + lettre.toUpperCase();
        }).replace(/\. ([a-z])/ig, function(tout, lettre) {
            return ". " + lettre.toUpperCase();
        });
    };

    String.prototype.enCap = function() {
        return this.charAt(0).toUpperCase() + this.slice(1);
    };

    function forceSafariPlayAudio() {
        SacreJohn.load(); /*iOS 9 et +*/
        SacreJohn.play(); /*iOS 7/8*/
    };

    function onMelange() {
        /* On arrête la musique, des fois que */
        SacreJohn.pause()
        SacreJohn.currentTime = 0

        /* nos variables*/
        var touslesmots = [],
            mots = [];

        /* on choisit une phrase */
        var laquelle = Number(Math.floor(Math.random() * combien));
        var numbidon = episoderomain[Math.floor(Math.random() * 3)]
        var titrebidon = phrases[laquelle][0];
        var phrase = phrases[laquelle][1];

        /* on extrait les mots des phrases et des titres pour pouvoir générer aléatoirement leurs remplaçants */
        phrase.replace(/\[(.+?)\]/g, function(aa, bb) {
            touslesmots.push(bb)
        });
        titrebidon.replace(/\[(.+?)\]/g, function(aa, bb) {
            touslesmots.push(bb)
        });
        touslesmots.sort()
        /* on vire les doublons et on crée le dictionnaire */
        $.each(touslesmots, function(i, el) {
            if ($.inArray(el, mots) === -1) {
                mots[el] = petitRemplacement(el, laquelle)
            };
        });
        /* on génère la nouvelle phrase et le nouveau titre avec les mots remplacés */
        phrasepropre = phrase.replace(/\[(.+?)\]/g, function(m0, m1) {
            return mots[m1]
        })
        titrebidonpropre = titrebidon.replace(/\[(.+?)\]/g, function(m0, m1) {
            return mots[m1]
        })
        var episode = "<!-- Episode -->" /* + numbidon + " : " */ + titrebidonpropre.enCap();

        /* on envoie */
        $("#numep").html(episode)
        $("#synopsis").html(enCapitale(phrasepropre))
        $("#classiquesynopsis").html("<p style=\"text-align:center;\">" + episode.enCap().replace(":", "<br><span style=\"text-transform:uppercase;\">") + "</span></p>" + enCapitale(phrasepropre))
    };

    /* on lance une première fois */
    onMelange()

    $("#bingo").on("click", function() {
        $('#monswitch').attr('checked', false)
        $(".resultat").show()
        $(".classiqueresultat").hide()
        onMelange()
    })

    $("#monswitch").on("change", function() {

        ouiounon = $("#monswitch").is(":checked");
        $(".resultat, .classiqueresultat").toggle()

        /* La musique */
        if (ouiounon == true) {
            setTimeout(function() {
                SacreJohn.play()
            }, 1500)
        } else {
            SacreJohn.pause()
            SacreJohn.currentTime = 0
            setTimeout(function() {
                SacreJohn.pause()
            }, 1501)
        }
    })

    /* Pour que ça fonctionne sur iOS */

    $('#monswitch').bind('click', function() {
        ouiounon = $("#monswitch").is(":checked");
        ua = navigator.userAgent;
        /* La musique, mais d'abord on vérifie qu'on est bien sur iPhone ou iPad */
        if (ua.indexOf("iPhone") > 0 || ua.indexOf("iPad") > 0) {
            if (ouiounon == true) {
                forceSafariPlayAudio()
            } else {
                SacreJohn.pause()
                SacreJohn.currentTime = 0
            }
        }
    });

    $("#starwarsotron a").click(function(event) {
        event.stopImmediatePropagation()
    });

});
